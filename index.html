<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="scripts/script.js" defer></script>
    <link rel="stylesheet" href="style/style.css">
</head>
<body>
    <h1>Calculator</h1>
    <div id="calc-body">
            <div class="display">
                <p id="display"></p>
            </div>
            <div class="vert-layout">
                <div class="numbers">
                    <div class="row-1">
                        <button>1</button>
                        <button>2</button>
                        <button>3</button>
                    </div>
                    <div class="row-2">
                        <button>4</button>
                        <button>5</button>
                        <button>6</button>
                    </div>
                    <div class="row-3">
                        <button>7</button>
                        <button>8</button>
                        <button>9</button>
                    </div>
                    <div class="row-4">
                        <button>.</button>
                        <button>0</button>
                        <button id="op-equals">=</button>
                    </div>    
                </div>
                <div id="right-line">
                    <div class="operations">
                        <button>+</button>
                        <button>-</button>
                        <button>*</button>
                        <button>/</button>
                    </div>
                    <div id="clear-div">
                        <button id="op-clear">clear</button>
                    </div>
                </div>
            </div>
            
            
            
    </div>
</body>
</html>
